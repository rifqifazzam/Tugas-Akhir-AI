<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<h1>Tic-Tac-Toe </h1>
		<h2>Using Minmax AI</h2>
	</div>

	<table id="gameTable" style="display: none">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>

	
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "pilihSimbol">
    	<p>Select symbol:</p>
      	<button onClick="pilihSimbol('X')">X</button>
      	<button onClick="pilihSimbol('O')">O</button>
    </div>

	<div class="btn-container">
		<button class="replay-btn" onClick="startGame()">Replay</button>
	</div>

  <script src="script.js"></script>
</body>
</html>
